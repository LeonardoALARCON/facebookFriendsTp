<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>facebook Friends</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3 class="text-muted">Facebook Friends
          <div class="pull-right">
            <input type="text" id="search" placeholder='Search' />
            <input type="checkbox" id="orderBy" />Trier par nombre d'amis
          </div>
        </h3>
      </div>

      <div class="row" id="statistics">
      </div>
      
      <div class="row" id='trombinoscope'>
        <div class="col-lg-6">
        </div>
      </div>
    </div>
    <script type="text/htm" id="tmpl_friend">
      <div class="col-md-4" style="text-align:center;margin-bottom:1em;">
        <img src="<%= pic %>" class="img-circle" style="height:100px;">
        <div><%= first_name %> <%= last_name %></div>
        <div><small><%= friend_count %></small></div>
        <div>NÃ©(e): <%= date_naissance %></div>
      </div>
    </script>
    <script type="text/htm" id="templ_statistics">
         <div class="col-md-4  panel panel-success" style="text-align:center;margin-bottom:1em;">
           <h4><span class="label label-primary">Boy friends &amp; Girl friends</span></h4>
           <span class="glyphicon glyphicon-user"></span>
            Hommes: <%= hommes %><br />
            <span class="glyphicon glyphicon-heart-empty"></span>
            Femmes: <%= femmes %>
        </div>
        <div class="col-md-4 panel panel-success" style="margin-bottom:1em;">
          <h4 class="text-center"><span class="label label-success">Top Countrys</span></h4>
          <ol>
            <%= countries %>
          </ol>
        </div>
        <div class="col-md-4  panel panel-success" style="margin-bottom:1em;">
          <h4 class="text-center"><span class="label label-info">Top Mutual friend count</span></h4>
          <ol>
            <%= friend_counter %>
          </ol>
        </div>
    </script>
    <!-- Dependences -->
      <script src='js/jquery-2.1.0.js' ></script>
      <script src="js/bootstrap.min.js"></script>
      <script src='js/lodash.underscore.js' ></script>
      <script src='js/backbone.js' ></script>
    <!-- Data Source -->
      <script src='app/friends.js' ></script>
      <script src="app/models/FriendModel.js" type="text/javascript" ></script>
      <script src="app/collections/FriendCollection.js" type="text/javascript" ></script>
      <script src="app/views/FriendView.js" type="text/javascript" ></script>
      <script src="app/views/AppView.js" type="text/javascript" ></script>
      <script type="text/javascript">
        var collection = new FriendCollection();

        var app = new AppView({
          el:$('.container')[0],
          collection:collection
        });

        collection.reset(friends);
      </script>


  </body>
</html>
